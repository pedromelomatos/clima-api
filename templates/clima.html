        </form>

    <script>
        let body = document.querySelector("body")
        let temperatura = Number("{{ clima_city }}")
        if (temperatura < 20){
            body.style.backgroundImage = "url(/static/frio.png)"
        }else if(temperatura < 30 && temperatura > 19){

        }

    </script>
